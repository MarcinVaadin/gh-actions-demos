name: Add PR comment

on:
  pull_request:
    branches: [ "main" ]

jobs:
  comment:
    name: Add PR comment
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
    - name: Create test files
      run: |
        mkdir error-screenshots
        touch error-screenshots/screenshot_chrome_linux1.png error-screenshots/screenshot_chrome_linux1.png.html error-screenshots/screenshot_chrome_linux2.png error-screenshots/screenshot_chrome_linux2.png.html
    - name: Check error-screenshots
      run: |
        echo "failed=`ls error-screenshots | grep .html | wc -l | bc`" >> $GITHUB_ENV
        echo "failed_list=`ls -m error-screenshots/*.html | sed "s/error-screenshots\///g" | sed "s/ //g" | sed s/.html//g`"
        echo "failed_list=`ls -m error-screenshots/*.html | sed "s/\n//g" | sed "s/ //g" | sed s/.html//g`" >> $GITHUB_ENV
    - name: test
      run: echo ${{ env.failed }}
    - uses: mshick/add-pr-comment@v2
      with:
        status: ${{ (env.failed == 0 && 'success') || (env.failed > 0 && 'failure') }}
        refresh-message-position: true
        message-success: |
          ### ğŸŸ¢ Screenshot comparison passed.
        message-failure: |
          ### ğŸ”´ Screenshots comparison failed for
          ${{ env.failed_list }}
   
